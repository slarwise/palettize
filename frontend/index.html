<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Palettize 🤠🤠🤠</h1>
  <form enctype="multipart/form-data" method="post">
    <label for="input">⬆️ Image 🖼️ to 2️⃣ convert 🔄</label>
    <input type="file" id="input" name="input" accept="image/*" />
    <br>
    <label for="colorscheme"> Colorscheme 🎨 🧑‍🎨 👨‍🎨 👩‍🎨</label>
    <select name="colorscheme" id="colorscheme">
      <option value="sonokai">Sonokai</option>
      <option value="tomorrow-night-eighties">Tomorrow Night Eighties</option>
    </select>
  </form>

  <hr>

  <img src="not-found.png" alt="Please select an image" id="inputPreview" width="400">
  <img src="not-found.png" alt="" id="outputPreview" width="400">

  <script src="index.js"></script>
</body>

</html>
